<ion-header>

  <ion-navbar color="primary">
  	<button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Mi Perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only button-clear style="width:40px;"></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
	
	<div class="big-padding">
		<div class="user-info-container" tapable (click)="avatarClicked()">
	      <img [src]="user.imagen || './assets/img/photo_placeholder.png'">
	    </div>

		<ion-list inset>
		    <ion-item>
			    <ion-label>Nombre</ion-label>
			    <ion-input type="text" [(ngModel)]="user.nombre"></ion-input>
		    </ion-item>
		    <ion-item>
			    <ion-label>Apellido</ion-label>
			    <ion-input type="text" [(ngModel)]="user.apellido"></ion-input>
		    </ion-item>
			<ion-item>
			    <ion-label>Email</ion-label>
			    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
		    </ion-item>
		  	<ion-item>
			    <ion-label>Estado</ion-label>
			    <ion-select [(ngModel)]="user.estado">
				    <ion-option *ngFor="let stateName of stateNames" value="{{stateName}}">{{stateName}}</ion-option>
				</ion-select>
		    </ion-item>
		    <ion-item>
			    <ion-label>Edad</ion-label>
			    <ion-input type="tel" [(ngModel)]="user.edad"></ion-input>
		    </ion-item>
		    <ion-item>
			    <ion-label>GÃ©nero</ion-label>
			    <ion-select [(ngModel)]="user.genero">
				    <ion-option value="M">Masculino</ion-option>
				    <ion-option value="F">Femenino</ion-option>
				</ion-select>
		    </ion-item>
		 	<ion-item class="empty-item">
		 	</ion-item>
		</ion-list>

		<button ion-button color="primary">Actualizar</button>
	</div>

</ion-content>
