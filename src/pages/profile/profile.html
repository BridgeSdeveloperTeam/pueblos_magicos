<ion-header>

  <ion-navbar color="primary">
  	<button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Mi Perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only button-clear style="width:40px;"></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
	
	<div class="big-padding">
		<div class="user-info-container">
	      <img [src]="getPhotoUrl() || './assets/img/photo_placeholder.png'" tapable (click)="avatarClicked()">
	    </div>

	    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
			<ion-list inset>
			    <ion-item>
				    <ion-label>Nombre</ion-label>
				    <ion-input type="text" formControlName="nombre"></ion-input>
			    </ion-item>
			    <ion-item>
				    <ion-label>Apellido</ion-label>
				    <ion-input type="text" formControlName="apellido"></ion-input>
			    </ion-item>
				<ion-item>
				    <ion-label>Email</ion-label>
				    <ion-input type="email" formControlName="correo"></ion-input>
			    </ion-item>
			  	<ion-item>
				    <ion-label>Estado</ion-label>
				    <ion-select formControlName="estado_id">
					    <ion-option *ngFor="let state of stateArray" value="{{state.id}}">{{state.nombre}}</ion-option>
					</ion-select>
			    </ion-item>
			    <ion-item>
				    <ion-label>Edad</ion-label>
				    <ion-input type="tel" formControlName="edad"></ion-input>
			    </ion-item>
			    <ion-item>
				    <ion-label>GÃ©nero</ion-label>
				    <ion-select formControlName="genero_id">
				    	<ion-option value="1">Femenino</ion-option>
					    <ion-option value="2">Masculino</ion-option>
					</ion-select>
			    </ion-item>
			 	<ion-item class="empty-item">
			 	</ion-item>
			</ion-list>

			<button type="submit" ion-button color="primary">Actualizar</button>
		</form>
	</div>

</ion-content>
