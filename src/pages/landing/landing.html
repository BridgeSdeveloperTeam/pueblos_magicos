<ion-header>

  <ion-navbar color="{{sectionColor}}">
  	<ion-title text-center>{{this.townDetails.nombre}}</ion-title>
  	<ion-buttons left (click)="backButtonTapped()">
		<button ion-button icon-only >
	      <ion-icon name="arrow-back"></ion-icon>
	    </button>
    </ion-buttons>
     <ion-buttons left>
  		<button ion-button icon-only menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="mapTapped()">
      	 <ion-icon name="md-map" ></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>

<ion-content>

	<img [src]="imagePath.getFullPath(townDetails.imagen)">

	<div padding>
		<h2>{{townDetails.nombre}}</h2>
		<div class="more-margin">{{townDetails.descripcion}}</div>
		<div class="gallery-container" tappable (click)="galleryTapped()" *ngIf="showGallery">
			<img src="./assets/img/verfotos.png">
		</div>
		<div class="separator" [style.background-color]="dividerColor"></div>
	</div>

	<ion-fab top right>
		<button color="transparent" ion-fab (click)="favTapped()" style="padding:0px;">
			<img [hidden]="isFav" src="./assets/img/Fav/fav.png">
			<img [hidden]="!isFav" [src]="activeFav">
		</button>
	</ion-fab>

</ion-content>
