<ion-header>

  <ion-navbar color="{{sectionColor}}">
  	<ion-title text-center>{{this.townDetails.nombre}}</ion-title>
  	<ion-buttons start (click)="backButtonTapped()">
		<button ion-button icon-only >
	      <ion-icon name="arrow-back"></ion-icon>
	    </button>
    </ion-buttons>
     <ion-buttons start>
  		<button ion-button icon-only menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only button-clear style="width:80px;"></button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>

<ion-content>

	<img [src]="townDetails.imagen">

	<div padding>
		<h2>{{townDetails.nombre}}</h2>
		<div>{{townDetails.descripcion}}</div>
		<div class="gallery-container" tappable (click)="galleryTapped()">
			<img src="./assets/img/verfotos.png">
		</div>
		<div class="separator" [style.background-color]="dividerColor"></div>
	</div>
	
	<div #map id="map"></div>

	<ion-fab top right>
		<button color="transparent" ion-fab (click)="favTapped()"><img *ngIf="!isFav" src="./assets/img/Fav/fav.png"><img *ngIf="isFav" [src]="activeFav"></button>
	</ion-fab>

</ion-content>
