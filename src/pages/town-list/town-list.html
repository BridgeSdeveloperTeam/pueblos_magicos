<ion-header>

  <ion-navbar color="{{sectionColor}}">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Pueblos MÃ¡gicos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only button-clear style="width:80px;"></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-list>
  <ion-item *ngFor="let town of townList" text-wrap (click)="townSelected(town)">
    <ion-thumbnail item-left>
      <img [src]="getPhotoUrl(town.imagen)">
    </ion-thumbnail>
    <h2>{{town.nombre}}</h2>
    <p style="max-height: 50px;">{{town.descripcion}}</p>
  </ion-item>
</ion-list>

</ion-content>
