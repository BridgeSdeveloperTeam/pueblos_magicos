
<ion-tabs color="primary">
  <ion-tab [root]="tab1Root" [rootParams]="townDetails" tabTitle="Pueblo Mágico" tabIcon="logo-android"></ion-tab>
  <ion-tab [root]="tab2Root" [rootParams]="{'townDetails':townDetails, 'sectionInfo':whatToDo, 'tabSection':'Que hacer'}" tabTitle="¿Qué hacer?" tabIcon="logo-bitcoin"></ion-tab>
  <ion-tab [root]="tab3Root" [rootParams]="{'townDetails':townDetails, 'sectionInfo':history, 'tabSection':'Historia'}" tabTitle="Historia" tabIcon="logo-apple"></ion-tab>
  <ion-tab [root]="tab4Root" [rootParams]="{'townDetails':townDetails, 'sectionInfo':festivities, 'tabSection':'Festividades'}" tabTitle="Festividades" tabIcon="logo-angular"></ion-tab>
  <ion-tab [root]="tab5Root" [rootParams]="{'townDetails':townDetails, 'sectionInfo':featured, 'tabSection':'No te lo pierdas'}" tabTitle="No te lo pierdas" tabIcon="logo-buffer" class="featured-tab"></ion-tab>

</ion-tabs>
