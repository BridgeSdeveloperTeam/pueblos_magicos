<ion-header>

  <ion-navbar color="{{sectionColor}}">
  	<button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Galer√≠a</ion-title>
    <ion-buttons end>
      <button ion-button icon-only button-clear style="width:80px;"></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row wrap>
	  <ion-col width-50 *ngFor="let file_uri of images" (click)="photoSelected(file_uri)">
	  	<div class="gallery-container">
	  		<img [src]="imagePath.getFullPath(file_uri)">
	  	</div>
	  	
	  </ion-col>
	</ion-row>
</ion-content>
