<ion-header>

  <ion-navbar color="{{sectionColor}}">
  	<ion-buttons left (click)="backButtonTapped()">
		<button ion-button icon-only >
	      <ion-icon name="arrow-back"></ion-icon>
	    </button>
    </ion-buttons>
     <ion-buttons left>
  		<button ion-button icon-only menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
    </ion-buttons>
    <ion-title text-center>{{this.townDetails.nombre}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only button-clear style="width:80px;"></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding-horizontal>

	<ion-list no-padding>
		<ion-item *ngFor="let info of sectionInfo" text-wrap no-padding>
			<img [src]="imagePath.getFullPath(info.imagen)" class="more-margin">
			<h1 class="more-margin">{{info.titulo}}</h1>
			<div class="more-margin">{{info.descripcion}}</div>
			<div class="gallery-container" tappable (click)="moreTapped(info)" *ngIf="checkCompanies(info)">
				<img src="./assets/img/quehacer.png">
			</div>
		</ion-item>  
	</ion-list>
	<ion-fab top right>
		<button color="transparent" ion-fab (click)="favTapped()" style="padding:0px;">
			<img [hidden]="isFav" src="./assets/img/Fav/fav.png">
			<img [hidden]="!isFav" [src]="activeFav">
		</button>
	</ion-fab>
</ion-content>
