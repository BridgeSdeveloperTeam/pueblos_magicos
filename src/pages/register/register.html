<ion-header no-border>

  <ion-navbar color="transparent">
  </ion-navbar>

</ion-header>


<ion-content padding-top text-center>
	<div class="big-padding">
		<h1>¡Bienvenido!</h1>

		<form [formGroup]="user" (ngSubmit)="submitForm()">
			<ion-list inset>

			    <ion-item>
				    <ion-label>Nombre</ion-label>
				    <ion-input type="text" formControlName="nombre"></ion-input>
			    </ion-item>
			    <ion-item>
				    <ion-label>Apellido</ion-label>
				    <ion-input type="text" formControlName="apellido"></ion-input>
			    </ion-item>
				<ion-item>
				    <ion-label>Email</ion-label>
				    <ion-input type="email" formControlName="correo"></ion-input>
			    </ion-item>
			    <ion-item>
				    <ion-label>Estado</ion-label>
				    <ion-select formControlName="estado">
					    <ion-option *ngFor="let state of stateArray" value="{{state.id}}">{{state.nombre}}</ion-option>
					</ion-select>
			    </ion-item>
			    <ion-item>
				    <ion-label>Edad</ion-label>
				    <ion-input type="tel" formControlName="edad"></ion-input>
			    </ion-item>
			    <ion-item>
				    <ion-label>Género</ion-label>
				    <ion-select formControlName="genero">
					    <ion-option value="1">Femenino</ion-option>
					    <ion-option value="2">Masculino</ion-option>
					</ion-select>
			    </ion-item>
			    <ion-item>
				    <ion-label>Contraseña</ion-label>
				    <ion-input type="password" formControlName="password"></ion-input>
			    </ion-item>
			    <ion-item>
				    <ion-label>Repetir contraseña</ion-label>
				    <ion-input type="password" formControlName="repeatedPassword"></ion-input>
			    </ion-item>
			  
			 	<ion-item class="empty-item">
			 	</ion-item>

			</ion-list>

			<button type="submit" ion-button color="primary">Crear cuenta</button>
		</form>
		
	</div>
</ion-content>
