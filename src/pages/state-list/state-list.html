<ion-header>

  <ion-navbar color="{{sectionColor}}">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only button-clear style="width:80px;"></button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-padding>
    <div class="center">
  	 <img [src]="sectionImage">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
	
	<ion-list>
		<ion-item *ngFor="let state of states" (click)="stateSelected(state)">
      <div class="center">
        <img [src]="imagePath.getFullPath(state.imagen)">
      </div>
			
			<h2>{{state.nombre}}</h2>
		</ion-item>  
	</ion-list>
</ion-content>
