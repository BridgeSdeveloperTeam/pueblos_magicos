<ion-header>

  <ion-navbar color="{{sectionColor}}">
     <ion-buttons left>
  		<button ion-button icon-only menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
    </ion-buttons>
    <ion-title text-center>Empresas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only button-clear style="width:80px;"></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding-horizontal>

	<ion-list no-padding>
		<ion-item *ngFor="let company of companies" text-wrap no-padding>
			<ion-grid class="no-padding">
				<ion-row class="no-padding">
			    	<ion-col class="no-padding">
			    		<img [src]="imagePath.getFullPath(company.logo)">
			    	</ion-col>
			    	<ion-col class="right">
			    		<h1>{{company.nombreEmpresa}}</h1>
			    		<p>{{company.direccion}}</p>
			    		<p>{{company.telefono}}</p>
			    	</ion-col>
			  	</ion-row>
			</ion-grid>
			
			<p class="more-margin">{{company.descripcion}}</p>
			<img [src]="imagePath.getFullPath(company.cupon)">
			
		</ion-item>  
	</ion-list>
</ion-content>
