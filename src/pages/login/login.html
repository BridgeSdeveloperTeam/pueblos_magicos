<ion-content padding text-center no-bounce has-bouncing="false">

	<img class="logo-padding" src="./assets/img/logo.png">
	<div class="big-padding">

		<ion-list inset>

		    <ion-item>
			    <ion-label>Email</ion-label>
			    <ion-input type="email"></ion-input>
		    </ion-item>

		    <ion-item>
			    <ion-label>Contraseña</ion-label>
			    <ion-input type="password"></ion-input>
		    </ion-item>
		  
		 	<ion-item class="empty-item">
		 	</ion-item>

		</ion-list>
	</div>

	<button ion-button color="primary" (click)="loginButtonTapped()">Ingresar</button>
	
	<div margin-top>
		<div tappable (click)="forgotPasswordTapped()">¿Olvidaste tus datos de Inicio de sesión? Obtén ayuda.</div>
		<ion-row class="big-padding">
			<ion-col>
				<div class="separator" style="background-color:white;"></div>
			</ion-col>
			<ion-col width-10>
				<div>ó</div>
			</ion-col>
			<ion-col>
				<div class="separator" style="background-color:white;"></div>
			</ion-col>
		</ion-row>
		
		<div>Iniciar sesión:</div>
		<ion-grid>
		  <ion-row center>
		  	<ion-col offset></ion-col>
		    <ion-col><img class="small-logo" src="./assets/img/facebook_logo.png"></ion-col>
		    <ion-col><img class="small-logo" src="./assets/img/google_logo.png"></ion-col>
		    <ion-col offset></ion-col>
		  </ion-row>
		</ion-grid>
	</div>
	
</ion-content>

<ion-footer no-border>

  <ion-toolbar color="pink" tappable (click)="registerButtonTapped()">
    <ion-title text-center>¿No tienes cuenta? <b>Regístrate</b></ion-title>
  </ion-toolbar>

</ion-footer>
